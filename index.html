<html>
<head>
	<title> Welcome Application by Sanskar </title>
	<style>
		* { font-size : 40px ; font-family : Calibri ; }
		body { background-color : azure ; }
	</style>
</head>
<body>
<center>
	<h1> Welcome Application </h1>	
	<form onsubmit = "check()">
	<input type = "text"  placeholder = "Enter name : " id = "name" />
	<br/> <br/>
	<input type = "submit" />
	</form>
	<h2 id = "msg" />
	<script>
		function check()
		{		

			event.preventDefault();
			let name = document.getElementById("name");

			let msg = document.getElementById("msg");

			if (name.value == "")
			{
				alert("Name should not empty");
				msg.innerHTML = ""; 
				name.focus();
				return; 
			}
			if (name.value.trim() == "")
			{
				alert("Name should not contain blank spaces");
				msg.innerHTML = ""; 	
				name.value = "";
				name.focus();
				return; 
	
			}
			if (! name.value.match(/^[A-Za-z ]+$/))
			{
				alert("Name should only contain alphabets");
				msg.innerHTML = ""; 
				name.value = "";
				name.focus();
				return;
			}
			let d = new Date();
			let hr = d.getHours();
			let ans = "" ;
			if (hr < 12)
			{
				ans = "Good Morning " + name.value ; 
	
			}
			else if ( hr < 16)
			{
				ans = "Good Afternoon " + name.value ; 
			}
			else if ( hr < 16)
			{
				ans = "Good Evening " + name.value ; 
			}
			msg.innerHTML = ans ;

		}
		
	</script>

</center>
</body>
</html>
